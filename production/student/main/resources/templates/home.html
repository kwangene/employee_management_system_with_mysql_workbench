<!doctype html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Student Management System</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
   <img src="./images/student.png" style="height:30px with:30px" >
   <!-- <a class="navbar-brand" href="#">Student management system</a> -->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <center> <a class="nav-link" th:href="@{/student}">Student management system</a></center>
            </li>

        </ul>
    </div>
</nav>

</br>

  <div>
      <a th:href="@{/student/new}" class="btn btn-primary">Register a Student</a>
  </div>
 <di>
     </br>

     <div>
         <table class="table  table-dark table-striped">
             <thead>
             <tr>
                 <th scope="col">Student ID</th>
                 <th scope="col">First Name</th>
                 <th scope="col">Last Name</th>
                 <th scope="col"> Email</th>
                 <th scope="col">Actions</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each="student : ${student}">
                 <td th:text="${student.id}"></td>
                 <td th:text="${student.firstName}"></td>
                 <td th:text="${student.lastName}"></td>
                 <td th:text="${student.email}"></td>
                 <td >
                   <a  th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-primary ">Update</a>
                     <a  th:href="@{/student/{id}(id=${student.id})}" class="btn btn-danger btn-lg">X</a>
                 </td>
             </tr>

             </tbody>
         </table>
     </div>
 </di>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
